<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <main>
    <img class="illustration-hero" src="images/illustration-hero.svg" alt="musical feeling">
  <h1>Order Summary</h1>

  <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>

  <div class="container">
    <img src="images/icon-music.svg" alt="music icon" class="music-icon">
   <div>
    <div class="annual-plan">Annual Plan</div>
    <div class="price">$59.99/year</div>
  </div>
   <a href="" class="change">Change</a>
  </div>

  <div class="buttons">
    <div><button class="payment-btn">Proceed To Payment</button>
    </div>
    <div>
    <button class="cancel-btn">Cancel-order</button>
  </div>
  </div>
</main>
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="https://twitter.com/skengmanjeff" target="_blank">Jeffery EVBODI</a>.
</div>
</body>
</html>
